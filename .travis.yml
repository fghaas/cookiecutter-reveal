dist: trusty
sudo: required
language: python
python:
  - "2.7"
  - "3.6"
cache: pip
before_install:
  - sudo apt-get update
  - curl -sL https://deb.nodesource.com/setup_8.x | sudo -E bash -sudo apt-get install -y nodejs
  - sudo apt-get install -y build-essential
install:
  - pip install cookiecutter
script:
  - cookiecutter --no-input gh:rrwen/cookiecutter-reveal
  - cd template_name
  - npm install
  - npm run html
  - npm run pdf
